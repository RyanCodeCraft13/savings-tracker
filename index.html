<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Savings Tracker Gotyme Style</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background: linear-gradient(135deg,#00c6ff,#0072ff);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
background:#f8f9fa;
width:95%;
max-width:420px;
border-radius:20px;
padding:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
position:relative;
}

h2{
text-align:center;
margin-bottom:15px;
color:#222;
}

input, button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:12px;
border:none;
font-size:16px;
box-sizing:border-box;
}

input{
border:1px solid #ddd;
}

button{
background:#0072ff;
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
opacity:0.85;
}

.list{
margin-top:15px;
max-height:250px;
overflow-y:auto;
}

.card{
background:white;
padding:12px 15px;
margin-bottom:10px;
border-radius:15px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
transition:0.3s;
}

.card:hover{
transform:translateY(-3px);
}

.progress{
background:#eee;
height:18px;
border-radius:12px;
overflow:hidden;
margin-top:15px;
}

.bar{
height:100%;
background: linear-gradient(90deg,#00c6ff,#0072ff);
width:0%;
transition:0.5s;
}

.total{
text-align:center;
font-size:18px;
margin-top:10px;
font-weight:bold;
color:#222;
}

.fab{
position:fixed;
bottom:25px;
right:25px;
width:60px;
height:60px;
border-radius:50%;
background:#00c6ff;
color:white;
font-size:30px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
transition:0.3s;
}

.fab:hover{transform:scale(1.05);}
</style>
</head>

<body>

<div class="container">

<h2>üíé Savings Tracker</h2>

<input type="number" id="goal" placeholder="Set Savings Goal">
<input type="number" id="amount" placeholder="Enter Amount">
<button onclick="addSaving()">Add Savings</button>

<div class="progress">
<div class="bar" id="bar"></div>
</div>

<div class="total" id="total">Total: ‚Ç±0</div>

<div class="list" id="list"></div>

</div>

<div class="fab" onclick="focusAmount()">+</div>

<script>
let savings = JSON.parse(localStorage.getItem("savings")) || [];

function saveData(){localStorage.setItem("savings",JSON.stringify(savings));}

function addSaving(){
let amount = Number(document.getElementById("amount").value);
if(!amount) return alert("Enter amount");
savings.push(amount);
document.getElementById("amount").value="";
saveData();
render();
}

function deleteSaving(index){
savings.splice(index,1);
saveData();
render();
}

function render(){
let list = document.getElementById("list");
list.innerHTML="";

let total = savings.reduce((a,b)=>a+b,0);

savings.forEach((amt,i)=>{
let card = document.createElement("div");
card.className="card";
card.innerHTML=`<span>‚Ç±${amt}</span><button onclick="deleteSaving(${i})">‚ùå</button>`;
list.appendChild(card);
});

document.getElementById("total").innerText="Total: ‚Ç±"+total;

let goal = Number(document.getElementById("goal").value);
if(goal>0){
let percent = (total/goal)*100;
if(percent>100) percent=100;
document.getElementById("bar").style.width = percent+"%";
}else{
document.getElementById("bar").style.width = "0%";
}
}

function focusAmount(){document.getElementById("amount").focus();}

render();
</script>

</body>
</html>
