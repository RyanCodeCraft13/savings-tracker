<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Bank Savings Tracker</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00c6ff">

<style>
body{
font-family:Segoe UI;
background:#0f2027;
color:white;
padding:15px;
}
h1{text-align:center}
.card{
background:#1c1c1c;
padding:15px;
border-radius:12px;
margin-top:10px;
}
input,select,button{
width:100%;
padding:10px;
margin-top:8px;
border:none;
border-radius:8px;
}
button{
background:#00c6ff;
font-weight:bold;
}
.bank{
display:flex;
justify-content:space-between;
margin-top:6px;
background:#2a2a2a;
padding:8px;
border-radius:6px;
}
.total{
font-size:20px;
text-align:center;
margin-top:10px;
}
</style>
</head>

<body>

<h1>üè¶ Multi Bank Tracker</h1>

<div class="card">
<div class="total">
Total Savings: ‚Ç± <span id="total">0</span>
</div>

<select id="bank">
<option>GCash</option>
<option>Maya</option>
<option>GoTyme</option>
<option>MariBank</option>
<option>BDO</option>
</select>

<input type="number" id="amount" placeholder="Enter Amount">

<select id="type">
<option value="deposit">Deposit</option>
<option value="withdraw">Withdraw</option>
</select>

<button onclick="addTransaction()">Add Transaction</button>
</div>

<div class="card">
<h3>Balances</h3>
<div id="balances"></div>
</div>

<script>
let banks=JSON.parse(localStorage.getItem("banks"))||{
GCash:0,
Maya:0,
GoTyme:0,
MariBank:0,
BDO:0
};

function save(){
localStorage.setItem("banks",JSON.stringify(banks));
}

function render(){
let total=0;
const div=document.getElementById("balances");
div.innerHTML="";

for(let b in banks){
total+=banks[b];
div.innerHTML+=`<div class="bank"><span>${b}</span><span>‚Ç±${banks[b]}</span></div>`;
}

document.getElementById("total").innerText=total;
}

function addTransaction(){
const bank=document.getElementById("bank").value;
const amount=parseFloat(document.getElementById("amount").value);
const type=document.getElementById("type").value;

if(!amount||amount<=0){
alert("Enter valid amount");
return;
}

if(type==="deposit"){banks[bank]+=amount}
else{banks[bank]-=amount}

save();
render();
document.getElementById("amount").value="";
}

render();

if("serviceWorker" in navigator){
navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
